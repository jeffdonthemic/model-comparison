<template>
    <lightning-card title="Purchase Order Line Items">
        <div class="slds-m-around_medium">
            <template for:each={lineItems} for:item="item">
                <div key={item.id} class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input label="Product" data-id={item.id} data-field="product" value={item.product} onchange={updateLineItem}></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input label="Quantity" type="number" data-id={item.id} data-field="quantity" value={item.quantity} onchange={updateLineItem}></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input label="Unit Price" type="number" data-id={item.id} data-field="unitPrice" value={item.unitPrice} onchange={updateLineItem}></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-input label="Total Price" type="number" data-id={item.id} data-field="totalPrice" value={item.totalPrice} onchange={updateLineItem}></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-button label="Remove" data-id={item.id} onclick={removeLineItem}></lightning-button>
                    </div>
                </div>
            </template>
            <lightning-button label="Add Line Item" onclick={addLineItem}></lightning-button>
        </div>
    </lightning-card>
</template>
