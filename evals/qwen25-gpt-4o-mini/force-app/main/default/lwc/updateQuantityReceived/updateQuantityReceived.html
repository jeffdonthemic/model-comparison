<template>
    <lightning-card title="Update Quantity Received" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="Quantity Received" value={quantityReceived} onchange={handleInputChange}></lightning-input>
            <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
            <template if:true={errorMessage}>
                <div class="slds-text-color_error">{errorMessage}</div>
            </template>
        </div>
    </lightning-card>
</template>
