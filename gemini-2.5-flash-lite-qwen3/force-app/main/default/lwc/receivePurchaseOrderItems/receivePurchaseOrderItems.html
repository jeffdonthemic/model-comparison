<template>
    <lightning-card title="Receive Purchase Order Items" icon-name="standard:product_item">
        <div class="slds-p-around_medium">
            <template if:true={purchaseOrder.data}>
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <p><strong>PO Number:</strong> {purchaseOrder.data.Name}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <p><strong>Supplier:</strong> {purchaseOrder.data.Supplier__r.Name}</p>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                        <p><strong>Order Date:</strong> {purchaseOrder.data.OrderDate__c}</p>
                    </div>
                </div>
                <lightning-datatable
                    key-field="Id"
                    data={lineItems}
                    columns={columns}
                    hide-checkbox-column="true"
                    oncellchange={handleCellChange}>
                </lightning-datatable>
                <div class="slds-p-top_medium">
                    <lightning-button label="Receive Items" onclick={handleReceiveItems} variant="brand"></lightning-button>
                </div>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error">{error}</div>
            </template>
            <template if:true={successMessage}>
                <div class="slds-text-color_success">{successMessage}</div>
            </template>
        </div>
    </lightning-card>
</template>
